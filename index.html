<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign GSP Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e2e2e2;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-gold { text-shadow: 0 0 10px rgba(245, 158, 11, 0.7); }
        .glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.7); }
        
        @keyframes pulse-144 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        .resonance-pulse {
            animation: pulse-144 calc(1s / 144) infinite;
        }
        
        .grid-background {
            background-image: linear-gradient(rgba(245, 158, 11, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(245, 158, 11, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 1000px;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(245, 158, 11, 0.05);
            position: absolute;
            top: 0;
            animation: scan 6s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.3); border-radius: 2px; }
    </style>
